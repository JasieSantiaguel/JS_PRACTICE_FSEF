<!DOCTYPE html>
<html>
<head>
	<title>exercise</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<br><br>
    <div class="container" style="color: blue;">

    	<form>
              <label> choose your food</label>
              <select class="form-select" id="meal"> 
                  <option value="none"> Select </option>
                  <option value="250">Meal A </option>
                  <option  value="300">Meal B </option>

              </select>
 <br>

           <label>Dicount?</label>
            <select class="form-select" id="discount"> 
                      
                   <option value="none"> Select </option>
                  <option value="0.2">PWD/Senior Citizen/Student</option>
                  <option  value="0">Regular </option>

            </select>
            
             <button type="button" class="btn btn-danger" onclick="check_discount()"> MEAL PRICE </button>

    	</form>

    </div>

    <script> 
    	function check_discount() {
                 var meal1=document.getElementById('meal').value;
                 var disc1=document.getElementById('discount').value; 
                 var final_rate= meal1 - (disc1*meal1);
                  
                   window.alert ('Your price meal is' + final_rate);

    	}





</script>
</body>
</html>
